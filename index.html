<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Love Games for Jocelyn 💕</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: white;
            font-size: 24px;
            text-shadow: 2px 2px 5px hotpink;
        }
        .game-container {
            margin: 20px auto;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        button {
            padding: 12px;
            margin: 10px;
            border: none;
            background-color: hotpink;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            width: 80%;
        }
        button:hover {
            background-color: deeppink;
        }
        .heart {
            position: absolute;
            font-size: 24px;
            color: red;
            user-select: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>💕 Love Mini Games for My Princess Jocelyn 💕</h1>

    <!-- Game 1: Catch the Hearts -->
    <div class="game-container">
        <h2>Catch the Hearts</h2>
        <p>Tap the falling hearts to collect points!</p>
        <button onclick="startHeartGame()">Start</button>
        <p id="heartScore">Score: 0</p>
    </div>

    <!-- Game 2: Click for Love -->
    <div class="game-container">
        <h2>How Much Do I Love You?</h2>
        <p>Click to get a new love message!</p>
        <button onclick="increaseLove()">Click Me!</button>
        <p id="loveMessage"></p>
    </div>

    <!-- Game 3: Love Fortune -->
    <div class="game-container">
        <h2>Your Love Fortune</h2>
        <p>Click to get a cute message!</p>
        <button onclick="getFortune()">Get Fortune</button>
        <p id="fortuneMessage"></p>
    </div>

    <script>
        // Catch the Hearts Game
        let heartScore = 0;
        function startHeartGame() {
            heartScore = 0;
            document.getElementById("heartScore").innerText = `Score: ${heartScore}`;
            setInterval(createHeart, 800);
        }
        function createHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = "0px";
            document.body.appendChild(heart);
            let fallInterval = setInterval(() => {
                let top = parseFloat(getComputedStyle(heart).top || 0);
                if (top > window.innerHeight - 20) {
                    clearInterval(fallInterval);
                    heart.remove();
                } else {
                    heart.style.top = (top + 5) + "px";
                }
            }, 50);
            heart.addEventListener("click", () => {
                heartScore++;
                document.getElementById("heartScore").innerText = `Score: ${heartScore}`;
                heart.remove();
            });
        }

        // Click for Love
        const loveMessages = [
            "Baby, you are the best thing that ever happened to me!",
            "Princess, every second with you is a dream come true.",
            "Beautiful, my love for you grows stronger every day.",
            "My love, you make my world brighter than the sun!",
            "I adore you more than words can express.",
            "You are my heart, my soul, my everything.",
            "Every moment with you is precious and unforgettable.",
            "Your smile is my favorite thing in the world.",
            "I love you more than all the stars in the sky.",
            "My love for you is as infinite as the universe.",
            "Holding your hand is my favorite feeling.",
            "You are my home, my peace, my happiness.",
            "You are the reason my heart beats with joy.",
            "Loving you is the easiest thing in the world.",
            "You make my life complete just by being in it.",
            "I cherish you more than words can say.",
            "No one in this world could ever replace you.",
            "Every day with you is the best day of my life.",
            "You are my forever and always.",
            "My heart belongs to you, and only you.",
            "If love was a flower, you'd be the whole garden.",
            "You're the peanut butter to my jelly!",
            "I fall in love with you all over again, every day.",
            "I am the luckiest person in the world to have you.",
            "You are my sunshine on the rainiest days.",
            "Your love is the greatest gift I have ever received.",
            "I want to love you today, tomorrow, and forever.",
            "My heart beats only for you, my love.",
            "You are the most beautiful part of my life.",
            "With you, every moment is magical.",
            "Your love makes my heart feel at home.",
            "You are my happily ever after.",
            "I will love you until the end of time.",
            "You make my life sweeter than a fairytale.",
            "No distance can ever separate our love.",
            "You complete me in every possible way.",
            "Every heartbeat of mine whispers your name.",
            "I love you endlessly, my sweet princess.",
            "You are the reason for my biggest smiles.",
            "With you, life is more beautiful than ever.",
            "My love for you is stronger than anything else.",
            "I am forever grateful for you, my love.",
            "You are my best friend, my soulmate, my everything.",
            "My love for you knows no limits.",
            "You are my dream come true, my love.",
            "Forever isn’t long enough to love you.",
            "You are the light in my life, my beautiful angel."
        ];
        function increaseLove() {
            let message = loveMessages[Math.floor(Math.random() * loveMessages.length)];
            document.getElementById("loveMessage").innerText = message;
        }
    </script>
</body>
</html>
