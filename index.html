<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Games for Jocelyn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            color: white;
            padding: 20px;
        }
        .game-container {
            margin: 20px auto;
            padding: 20px;
            background: #ff69b4;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #d14791;
        }
        button {
            background-color: white;
            color: #ff69b4;
            border: none;
            padding: 10px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ffe6f2;
        }

</head>

</html>
