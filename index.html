<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>💕 Love Games for Jocelyn 💕</title>
    <style>
        body {
            background-color: pink;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
            font-size: 36px;
            text-shadow: 2px 2px 5px hotpink;
        }
        .game-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        button {
            padding: 10px;
            margin: 10px;
            border: none;
            background-color: hotpink;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: deeppink;
        }
        .hidden {
            display: none;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            justify-content: center;
        }
        .memory-card {
            width: 80px;
            height: 80px;
            background-color: lightpink;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <h1>💕 Love Mini Games for My Princess Jocelyn 💕</h1>
    
    <div class="game-container" id="clickForLove">
        <h2>Click for Love</h2>
        <p id="loveMessage">Click the button to see how much I love you, baby!</p>
        <button onclick="showLoveMessage()">Click Me!</button>
    </div>
    
    <div class="game-container" id="loveMeter">
        <h2>Love Meter</h2>
        <input type="range" id="loveRange" min="1" max="100" value="50">
        <p id="loveResult">Move the slider to see your result!</p>
        <button onclick="showLoveMeter()">Reveal Love Level</button>
    </div>
    
    <div class="game-container" id="memoryMatch">
        <h2>Memory Match</h2>
        <div class="grid" id="memoryGrid"></div>
    </div>
    
    <div class="game-container" id="fortuneWheel">
        <h2>Love Fortune Wheel</h2>
        <p id="fortuneResult">Spin to get a love message!</p>
        <button onclick="spinWheel()">Spin</button>
    </div>
    
    <div class="game-container" id="catchHearts">
        <h2>Catch the Hearts</h2>
        <p>Tap as many falling hearts as you can!</p>
        <button onclick="startHeartGame()">Start</button>
        <p id="heartScore">Score: 0</p>
    </div>
    
    <script>
        function showLoveMessage() {
            const messages = [
                "I love you more than all the stars in the sky, princess!", 
                "You're the best thing that ever happened to me, my love!", 
                "Every moment with you is magical, baby!", 
                "You're my pink bow-wearing, flower-loving princess, Jocelyn!", 
                "I adore you with all my heart, beautiful!", 
                "You're my sunshine on a cloudy day!",
                "Every second with you is a blessing!", 
                "You're my forever and always! 💕"
            ];
            document.getElementById("loveMessage").innerText = messages[Math.floor(Math.random() * messages.length)];
        }

        function showLoveMeter() {
            const loveValue = document.getElementById("loveRange").value;
            let response = "";
            if (loveValue < 30) response = "I love you a little!";
            else if (loveValue < 70) response = "I love you a lot, my love!";
            else response = "I love you more than words can say, baby!";
            document.getElementById("loveResult").innerText = response;
        }

        function generateMemoryMatch() {
            const emojis = ['💖', '🌸', '🎀', '💋', '💖', '🌸', '🎀', '💋'];
            emojis.sort(() => Math.random() - 0.5);
            
            const grid = document.getElementById("memoryGrid");
            grid.innerHTML = "";
            
            emojis.forEach((emoji, index) => {
                let card = document.createElement("div");
                card.classList.add("memory-card");
                card.dataset.emoji = emoji;
                card.innerText = "❓";
                card.onclick = () => flipCard(card);
                grid.appendChild(card);
            });
        }

        let flippedCards = [];
        function flipCard(card) {
            if (flippedCards.length < 2 && !card.classList.contains("matched")) {
                card.innerText = card.dataset.emoji;
                flippedCards.push(card);
            }
            
            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            if (flippedCards[0].dataset.emoji === flippedCards[1].dataset.emoji) {
                flippedCards[0].classList.add("matched");
                flippedCards[1].classList.add("matched");
            } else {
                flippedCards[0].innerText = "❓";
                flippedCards[1].innerText = "❓";
            }
            flippedCards = [];
        }

        function spinWheel() {
            const fortunes = [
                "You will get unlimited kisses today! 💋", 
                "I owe you a million cuddles! 🥰", 
                "You're the queen of my heart forever! 👑", 
                "I love you to infinity and beyond! 💖"
            ];
            document.getElementById("fortuneResult").innerText = fortunes[Math.floor(Math.random() * fortunes.length)];
        }

        function startHeartGame() {
            let score = 0;
            document.getElementById("heartScore").innerText = `Score: ${score}`;
            alert("Pretend you're tapping hearts to score points!");
        }

        window.onload = generateMemoryMatch;
    </script>
</body>
</html>
