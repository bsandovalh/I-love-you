<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Games ğŸ’–</title>
    <style>
        body {

            text-align: center;
            background-color: #ffe6f2;
            color: #ff3399;
            margin: 0;
            padding: 20px;
        }
        h1 {

        }
        .game-container {

            border-radius: 20px;
            box-shadow: 0 0 10px #ff66a3;
            margin: 20px auto;
            max-width: 400px;
        }
        button {
            background: #ff66a3;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #ff3399;
        }
        .hidden {
            display: none;
        }
        .love-score {
            font-size: 24px;

            color: #ff3399;
        }
    </style>
</head>
<body>

    <h1>ğŸ’• Love Games ğŸ’•</h1>
    
    <div>
        <button onclick="showGame('love-meter')">ğŸ’– Love Meter</button>
        <button onclick="showGame('love-match')">ğŸ’ Love Match</button>
        <button onclick="showGame('click-love')">â¤ï¸ Click for Love</button>
    </div>

    <!-- Love Meter Game -->
    <div id="love-meter" class="game-container hidden">
        <h2>How Much Do I Love You? ğŸ’•</h2>
        <p>Pick an answer, and I'll tell you! ğŸ˜Š</p>
        <button onclick="showLove('A LOT!! ğŸ’–ğŸ’–ğŸ’–')">A lot</button>
        <button onclick="showLove('More than anything in the world! ğŸŒğŸ’•')">More than anything</button>
        <button onclick="showLove('Forever and ever! â™¾ï¸â¤ï¸')">Forever</button>
        <button onclick="showLove('More than words can say! ğŸ¥°')">More than words</button>
        <p id="love-result" class="love-score"></p>
        <button onclick="goBack()">â¬…ï¸ Back</button>
    </div>

    <!-- Love Match Game -->
    <div id="love-match" class="game-container hidden">
        <h2>ğŸ’ Love Match! ğŸ’</h2>
        <p>Click two words to see if they match our love! ğŸ˜</p>
        <button onclick="checkMatch('soulmate')">Soul</button>
        <button onclick="checkMatch('forever')">Forever</button>
        <button onclick="checkMatch('soulmate')">Mate</button>
        <button onclick="checkMatch('forever')">Us</button>
        <p id="match-result" class="love-score"></p>
        <button onclick="resetMatch()">ğŸ”„ Try Again</button>
        <button onclick="goBack()">â¬…ï¸ Back</button>
    </div>

    <!-- Click for Love Game -->
    <div id="click-love" class="game-container hidden">
        <h2>â¤ï¸ Click for Love! â¤ï¸</h2>
        <p>Click to add more love points! ğŸ¥°</p>
        <p id="love-points" class="love-score">0 â¤ï¸</p>
        <button onclick="addLove()">ğŸ’– Click Me! ğŸ’–</button>
        <button onclick="goBack()">â¬…ï¸ Back</button>
    </div>

    <script>
        function showGame(gameId) {
            document.getElementById('love-meter').classList.add('hidden');
            document.getElementById('love-match').classList.add('hidden');
            document.getElementById('click-love').classList.add('hidden');
            document.getElementById(gameId).classList.remove('hidden');
        }

        function goBack() {
            document.getElementById('love-meter').classList.add('hidden');
            document.getElementById('love-match').classList.add('hidden');
            document.getElementById('click-love').classList.add('hidden');
        }

        function showLove(message) {
            document.getElementById('love-result').innerText = message;
        }

        let selectedWords = [];
        function checkMatch(word) {
            selectedWords.push(word);
            if (selectedWords.length === 2) {
                if (selectedWords[0] === selectedWords[1]) {
                    document.getElementById('match-result').innerText = "ğŸ’– Perfect Match! Just like us! ğŸ’–";
                } else {
                    document.getElementById('match-result').innerText = "âŒ Nope, but still love you! ğŸ˜˜";
                }
                selectedWords = [];
            }
        }

        function resetMatch() {
            document.getElementById('match-result').innerText = "";
            selectedWords = [];
        }

        let lovePoints = 0;
        function addLove() {
            lovePoints++;
            document.getElementById('love-points').innerText = lovePoints + " â¤ï¸";
        }
    </script>

</body>
</html>
